<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="01revision.html" method="post" name="register" enctype="multipart/form-data">
        <table border="1" align="center">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Bio:</td>
                <td><textarea name="bio"></textarea></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>Language:</td>
                <td><input type="checkbox" name="lan" value="Gujarati">Gujarati
                    <input type="checkbox" name="lan" value="English">English
                    <input type="checkbox" name="lan" value="Hindi">hindi
                </td>
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td><select name="country" >
                    <option value="India">India</option>
                    <option value="Germany">Germany</option>
                    <option value="Canada">Canada</option>
                </select></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" name="submit" value="Register">
                <input type="reset" name="reset" value="Reset"></td>
            </tr>
        </table>
    </form>

    <a href="02list.html">List</a>
</body>
</html>
